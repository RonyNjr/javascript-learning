<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <H1>Em qual pais voce nasceu ?</H1>
    <input type="text" nome="txtorigem" id="txtorigem">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtorigem = window.document.querySelector('input#txtorigem')
            var res = window.document.querySelector('div#res')
            var pais = txtorigem.value
            res.innerHTML = `<p>Voce nasceu em <strong>${pais}</strong></p>`
            if (pais == "Brasil") {
                res.innerHTML += `<p>Voce e <strong>BRASILEIRO</strong></p>`
            } else {
            res.innerHTML += `<p>Voce e <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>

</body>
</html>
