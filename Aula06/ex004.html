<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }    
</style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e o seu nome?')
        document.write(`Ola, <strong>${nome}</strong> seu nome tem ${nome.length} Letras! </br> `)
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}</br>`)
    </script>
</body>
</html>
