<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <Style>
        Body {
            background-color: blue;
            color : white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(153, 153, 11)
        }
    </Style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('digite um numero: '))  // "Number.parseInt" para numeros Inteiros
       var n2 = Number.parseFloat(window.prompt('digite outro numero: ')) // "Number.parseFloat" para numeros Reais 
       var s = n1 + n2 // o + tem Efeito de concatenacao e tambem para adicao 
       window.alert(`a soma de ${n1} e ${n2} e igual a ${s}`) // template string para concatenar variaveis ${}
    </script>
</body>
</html>
